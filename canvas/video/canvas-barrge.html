<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animation</title>
    <script src="./lib/lodash.min.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <style>
    .video-x {
        position: relative;
        width: 640px;
        margin: auto;
    }

    .video-x video {
        background-color: black;
        outline: 1px solid #eee;
    }

    .canvas-barrage {
        position: absolute;
        width: 640px;
        height: 360px;
        pointer-events: none;
        z-index: 1;
    }
    </style>
</head>

<body>
    <!-- 视频弹幕 -->
    <!-- http://www.zhangxinxu.com/wordpress/2017/09/html5-canvas-video-barrage/ -->
    <div id="main">
        <div id="body" class="light">
            <div id="content" class="show">
                <div class="demo">
                    <div class="video-x">
                        <canvas id="canvasBarrage" class="canvas-barrage" width="640" height="360"></canvas>
                        <video id="videoBarrage" width="640" height="384" src="./assets/movieclip.mp4" controls=""></video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/canvasBarrage.js"></script>
    <script>
    // 弹幕数据
    var dataBarrage = [{
        value: 'speed设为0为非滚动',
        time: 1, // 单位秒
        speed: 0
    }, {
        value: 'time控制弹幕时间，单位秒',
        color: 'blue',
        time: 2
    }, {
        value: '视频共21秒',
        time: 3.2
    }, {
        value: '视频背景为白色',
        time: 4.5
    }, {
        value: '视频为录制',
        time: 5.0
    }, {
        value: '视频内容简单',
        time: 6.3
    }, {
        value: '是为了让视频尺寸不至于过大',
        time: 7.8
    }, {
        value: '省流量',
        time: 8.5
    }, {
        value: '支持弹幕暂停（视频暂停）',
        time: 9
    }, {
        value: 'add()方法新增弹幕',
        time: 11
    }, {
        value: 'reset()方法重置弹幕',
        time: 11
    }, {
        value: '颜色，字号，透明度可全局设置',
        time: 13
    }, {
        value: '具体交互细节可参考页面源代码',
        time: 14
    }, {
        value: '内容不错哦！',
        time: 18,
        color: 'yellow'
    }];

    // 初始化弹幕方法
    var eleCanvas = document.getElementById('canvasBarrage');
    var eleVideo = document.getElementById('videoBarrage');

    var demoBarrage = new CanvasBarrage(eleCanvas, eleVideo, {
        data: dataBarrage
    });
    </script>
</body>

</html>
