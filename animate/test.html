<!DOCTYPE html>

    <script src="./lib/lodash.min.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/anime.js"></script>
    <style>
    .container {
        position: relative;
        width: 500px;
        height: 500px;
        z-index: 0;
        border: 1px solid #000;
        background: #000;
    }

    .box {
        background: #ff9933;
        width: 20px;
        height: 20px;
        left: 0;
        top: 50px;
        position: absolute;
        z-index: 1;
    }
    .svg {
        left: 0;
        top: 150px;
        position: absolute;
        z-index: 1;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" data-x="100">1</div>
        <div class="box" data-x="150" style="top:45px;">2</div>
