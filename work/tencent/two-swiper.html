<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="lib/libs.js"></script>
    <script type="text/javascript" src="./lib/index.browser.js"></script>
    <script src="js/config.js"></script>

    <style>
    html,
    body {
        position: relative;
        height: 100%;
    }

    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
    }

    .swiper-container {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .swiper-pagination-bullet {
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
        color: #000;
        opacity: 1;
        background: rgba(0, 0, 0, 0.2);
    }

    .swiper-pagination-bullet-active {
        color: #fff;
        background: #007aff;
    }

    #s1 .s1p {
        bottom: 50px;
    }
    </style>
</head>

<body>
    <div class="swiper-container" id="s1">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 11</div>
                        <div class="swiper-slide video" vpath="./assets/girl.mp4" poster="assets/foo.png"></div>
                        <div class="swiper-slide">Slide 14</div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 21</div>
                        <div class="swiper-slide video" vpath="./assets/river.mp4" poster="assets/foo.png"></div>
                        <div class="swiper-slide">Slide 23</div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 31</div>
                        <div class="swiper-slide video" vpath="./assets/dock.mp4" poster="assets/foo.png"></div>
                        <div class="swiper-slide video" vpath="./assets/girl.mp4" poster="assets/foo.png"></div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination s1p"></div>
    </div>
    <!-- Swiper JS -->
    <script src="lib/swiper.js"></script>
    <script src="js/swvideo.js"></script>
</body>

</html>
