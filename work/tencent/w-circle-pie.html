<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>B</title>
    <meta name="description" content="Using D3v4 to create a Bubble chart. Based on NYT visualization">
    <meta name="author" content="Jim Vallandingham">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    .bar--positive {

        fill: steelblue;
    }

    .bar--negative {

        fill: brown;
    }
    </style>
    <script src="lib/d3.js"></script>
    <script src="lib/libs.js"></script>
    <script src="lib/tBase.js"></script>
</head>

<body>
    <div id="c1"></div>
    <div class="time"></div>
    <script>
    $(function() {

        jb.ui.cpie({
            dom:"#c1",
            width: 200,
            height: 200,
            color1: "#FF9782",
            color2: "#F9D34C",
            numDx: -35,
            numDy: 10,
            numFontSize: 60,
            num: 35,
            percentDx:30,
            percentDy: -20,
            percentColor: "#000",
            percentFontSize: 16,
            desDx: -20,
            desDy: 40,
            desColor: "#000",
            desFontSize: 20,
            des: "CTR",
            outRadius: 100,
            inRadius: 60,
            endAngle: Math.PI * 1 / 3,
            restRadius:5,
            restColor: "#000",
        });


        setInterval(function() {
            var d = jb.util.formatTime(new Date(), "/");
            $(".time").text(d)
        }, 1000);

    })
    </script>
</body>

</html>
