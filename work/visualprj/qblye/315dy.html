<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="styles/1712/plugin.css" />
    <link rel="stylesheet" href="styles/1712/laytip.css?v=0211">
    <link rel="stylesheet" href="styles/315/styles.css?v=0211" />
    <script src="js/lib/libs.js?v=0211"></script>
    <script src="js/lib/plugins.js?v=0211" type="text/javascript"></script>
    <title>情报来也</title>
    <style>
    .fake-success {
        background: url(styles/img/success-bg.jpg) no-repeat center bottom;
        background-size: cover;
    }

    .fake-success button {
        background: url(styles/img/success-btn.png) no-repeat center bottom;
        background-size: 100%;
    }
    </style>
    <script>
    function change() {
        document.documentElement.style.fontSize = 100 * (document.documentElement.clientWidth / 750) + 'px';
    }
    change();
    window.onresize = change;

    function window_H() {
        var window_H = $(window).height(); //屏幕的高度
        $('.fake-success').css('height', window_H + 'px');
    }
    $(function() {
        window_H();

        $(".js-create").click(function() {
            location.href = 'index.html?v=' + Math.random(0, Date.now());

        });
    })
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="fake-success">
            <button class="js-create"></button>
        </div>
    </div>
    <script id="layTipAlertTpl" type="text/html">
        <i class="iconfont icon-alert"></i>
        <h3>警告</h3>
    </script>
    <script id="layTipSuccessTpl" type="text/html">
        <i class="iconfont icon-success"></i>
        <h3>成功</h3>
    </script>
    <script id="layTipErrorTpl" type="text/html">
        <i class="iconfont icon-false"></i>
        <h3>失败</h3>
    </script>
</body>

</html>
