<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no" />
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <!--<link rel="stylesheet" type="text/css" href="css/styles.css">-->
    <title>登陆页</title>
    <script src="Scripts/Common.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        fnResize();
        var k = null;
        window.addEventListener("resize", function () { clearTimeout(k); k = setTimeout(fnResize, 300); }, false);
        $(function () {
            var window_H = $(window).height(); //屏幕的高度
            $('.indexBody').css({
                height: window_H + 'px'
            });	
        })
    </script>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <style>
    .indexBody_img
    {
        background:url(../images/index_bottom.png) 0 bottom no-repeat;
        background-size: 15rem 4.28rem;
        }
    </style>
</head>
<body class="indexBody">
    <div class="cont">
        <div class="login">
            <div class="login_logo">
                <img src="images/logo.png">
            </div>
            <div class="login_list">
                <div class="tel">
                    <input type="tel" placeholder="请输入11位手机号码">
                    <i class=""></i>
                </div>
                <div class="code">
                    <input type="tel" placeholder="4位数字验证码">
                    <button class="gain_num">获取验证码</button> <i class=""></i>
                </div>
                <div class="s_btnBox1">
                    <button class="s_Btn02">
                        开始订阅</button>
                </div>
            </div>
            <div class="indexBody_img">
            </div>
        </div>
    </div>
    <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 999;
        display: none" id='tip'>
        <div class="s_win2">
            <p>
            </p>
        </div>
        <div class="s_shade">
        </div>
    </div>
    <script src='js/stopExecutionOnTimeout.js?t=1'></script>
    <script src="Scripts/login.js" type="text/javascript"></script>
</body>
</html>
