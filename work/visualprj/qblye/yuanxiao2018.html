<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>狗年开运秘籍</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">

    <link rel="stylesheet" href="styles/1712/plugin.css"/>
    <link rel="stylesheet" href="styles/1712/laytip.css?v=0211">
    <link rel="stylesheet" href="styles/yuanxiao2018/styles.css?v=0211"/>

    <script src="js/lib/libs.js?v=0211"></script>
    <script src="js/lib/plugins.js?v=0211" type="text/javascript"></script>
    <script type="text/javascript">
        function change() {
            document.documentElement.style.fontSize = 100 * (document.documentElement.clientWidth / 750) + 'px';
        }

        change();
        window.onresize = change;

        function window_H() {
            var window_H = $(window).height(); //屏幕的高度
//            $('.LanternContainer').css('height', window_H + 'px');
        }

        $(function () {
            window_H();
        })
        $(window).resize(function () {
            window_H();
        });

    </script>

    <script src="Scripts/yuanxiao2018.js?v=0211" type="text/javascript"></script>
    <style>
        .LanternContainer{height: 100vh;}
    </style>
</head>
<body>
<div class="wrapper">
    <div class="LanternContainer">
        <section class="Lanterncontent" style="background: transparent;">

            <div class="nameBox">
                <input type="text" placeholder="姓名" id="yname">
            </div>
            <div class="sexBox">
                <div class="boy fl fm" data-fm="1"><img src="styles/img/boy.png"><span>男</span></div>
                <div class="girl fr fm" data-fm="2"><img src="styles/img/girl.png"><span>女</span></div>
            </div>
            <button  id="js-tj"><img src="styles/img/btn-yxj.png"></button>
        </section>
    </div>
</div>

<script id="layTipAlertTpl" type="text/html">
    <i class="iconfont icon-alert"></i>
    <h3>警告</h3>
</script>

<script id="layTipSuccessTpl" type="text/html">
    <i class="iconfont icon-success"></i>
    <h3>成功</h3>
</script>

<script id="layTipErrorTpl" type="text/html">
    <i class="iconfont icon-false"></i>
    <h3>失败</h3>
</script>
</body>
</html>
