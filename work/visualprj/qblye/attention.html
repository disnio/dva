<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="applicable-device" content="mobile">
    <title>申请添加关注词</title>
    <script src="js/lib/libs.js?v=0119"></script>
    <script src="js/lib/plugins.js" type="text/javascript"></script>
    <script type="text/javascript">
        function change() {
            document.documentElement.style.fontSize = 100 * (document.documentElement.clientWidth / 750) + 'px';
        }

        change();
        window.onresize = change;
    </script>
    <link rel="stylesheet" href="styles/1712/styles171215.css?v=0119">
    <link rel="stylesheet" href="styles/1712/laytip.css?v=0119">

</head>

<body>
<div class="wrapper">
    <div class="indexContainer">
        <header class="header">
            <a class="header__icon--l iconfont icon-right return">
            </a>
            <h2 class="header__title">
                创建关注
            </h2>
        </header>
        <content class="contentList" style="margin-top:1rem">
            <div class="creatAttention">
                <input placeholder="请填写关键词" class="js-keyword" value=""  style="color:#000;">
                <textarea class="js-comment" placeholder="备注" style="color:#000;"></textarea>
                <button class="button-signout button--primary js-attention-add">申请添加关注词</button>
            </div>
        </content>
    </div>
</div>

<script id="layTipErrorTpl" type="text/html">
    <i class="iconfont icon-alert"></i>
    <h3>申请失败</h3>
</script>

<script id="layTipSuccessTpl" type="text/html">
    <i class="iconfont icon-success"></i>
    <h3>申请成功，我们会尽快添加您所关注的品牌敬请期待</h3>
</script>
<script type="text/javascript" src="Scripts/attention.js?v=0119"></script>
</body>

</html>
