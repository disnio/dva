<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="/static/css/video-js.min.css?v=2018072001">
    <link rel="stylesheet" href="/static/css/main.css?v=2018072001">
    <link rel="stylesheet" href="/static/css/styles.css?v=2018072001">
    <link rel="stylesheet" href="/static/css/swiper.min.css?v=2018072001">
    <link rel="stylesheet" href="/static/css/index.css?v=2018072001">

    <script src="/static/lib/libs.js?v=2018072001" type="text/javascript"></script>
    <script src="/static/lib/video.js?v=2018072001" type="text/javascript"></script>
    <script src="/static/lib/d3.js?v=2018072001" type="text/javascript"></script>
    <script src="/static/lib/echarts4.js?v=2018072001" type="text/javascript"></script>

    <title>腾讯可视化</title>
    <style>
        content {
            padding:0;
            margin: 0;
        }
        .video-js{
            width:100%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div class="wrap">
    <header id="header"></header>
    <div class="swiper-container" id="page" style="width: 99.5%; margin:0.2rem auto 0 auto;">
        <div class="swiper-wrapper">
            <content class="swiper-slide" id="page1">
                <section style="width:38%;" class="second-content-l">
                    <div>
                        <h2 class="title--sub">
                            <span class="gradientLine"></span>
                            <div class="title__box">
                                <p class="title__txt" id="baotao">曝光量TOP 5（近7日）</p>
                                <p class="title__sub js-week"></p>
                            </div>
                            <span class="gradientLine--full"></span>
                        </h2>
                        <div class="content__box">
                            <div class="exposure-top">
                                <span>游戏</span>
                                <i class="gradientLine--vertical"></i>
                                <span>7日累计曝光</span>
                                <i class="gradientLine--vertical"></i>
                                <span>预算消耗进度</span>
                            </div>
                            <div class="exposure-con" id="js-top5"></div>
                        </div>
                    </div>
                </section>
                <section style="width:61%;" class="second-content-r">
                    <h2 class="title">
                        <span class="gradientLine"></span>
                        <span class="title__txt">曝光量变化趋势（近7日）</span>
                        <span class="gradientLine--full"></span>
                    </h2>
                    <div class="content__box">
                        <!--<div class="chart-top" id="js-topLegend"></div>-->
                        <div class="chart" id="js-main2line" style="height: 8.5rem;">

                        </div>
                    </div>
                </section>
            </content>
            <content class="swiper-slide" id="page2" style="">
                <div class="swiper-tab">
                    <div class="swiper-nav">
                        <span class="gradientLine"></span>
                        <div class="swiper-nav__con" id="js-topBullet" style="visibility: hidden">

                        </div>
                        <span class="gradientLine"></span>
                    </div>
                    <div class="swiper-container" id="page2slide">
                        <div class="swiper-wrapper" >

                        </div>
                    </div>
                </div>
            </content>
        </div>
    </div>
    <footer>
        <span class="left"><span id="js-footdes">数据来源：广告投放曝光点击数据来源O2系统和第三方监测公司；</span>数据获取时间：<span id="js-getDate"></span></span>
        树洞可视化平台由IEG市场部媒介中心、数据中心 联合SNK、捷报数据共同打造
    </footer>
</div>

</body>

</html>
