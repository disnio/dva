<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="/static/css/video-js.min.css?v=2018072001">
    <link rel="stylesheet" href="/static/css/main.css?v=2018072001">
    <link rel="stylesheet" href="/static/css/styles.css?v=2018072001">
    <link rel="stylesheet" href="/static/css/swiper.min.css?v=2018072001">
    <link rel="stylesheet" href="/static/css/index.css?v=2018072001">

    <script src="/static/lib/libs.js?v=2018072001" type="text/javascript"></script>
    <script src="/static/lib/d3.js?v=2018072001" type="text/javascript"></script>
    <script src="/static/lib/video.js?v=2018072001" type="text/javascript"></script>

    <title>腾讯可视化</title>
</head>

<body>
<div class="wrap">
    <header id="header"></header>
    <content>

        <section class="fourth-content-l">
            <h2 class="title">
                <span class="gradientLine"></span>
                <div class="swiper-tab">
                    <div class="swiper-nav">
                        <div class="swiper-nav__con" id="js-topBullet"></div>
                        <div class="js-week four-time"></div>
                    </div>
                </div>
                <span class="gradientLine--full"></span>
            </h2>
            <div class="content__box">
                <div class="exposure-top">
                    <div class="col-2">
                        <span>CTR排名</span>
                    </div>
                    <i class="gradientLine--vertical"></i>
                    <div class="col-2">
                        <span>CVR排名</span>
                    </div>
                </div>
                <div class="ranking-box">
                    <div class="swiper-container" id="js-navbox">
                        <div class="swiper-wrapper" >

                        </div>
                    </div>
                </div>
                <p>CTR（点击率）=点击量/曝光量，CVR（转化率）=激活量/点击量；</p>
            </div>
        </section>
        <section class="fourth-content-r">
            <h2 class="title">
                <span class="gradientLine"></span>
                <span class="title__txt">TOP素材展示</span>
                <span class="gradientLine--full"></span>
            </h2>
            <div class="swiper-container" id="js-rsbox">
                <div class="swiper-wrapper" >

                </div>
            </div>
        </section>
    </content>
    <footer>
        <span class="left">数据来源：广告投放曝光点击数据来源O2系统和第三方监测公司；数据获取时间：<span id="js-getDate"></span></span>
        树洞可视化平台由IEG市场部媒介中心、数据中心 联合SNK、捷报数据共同打造
    </footer>
</div>

</body>

</html>
