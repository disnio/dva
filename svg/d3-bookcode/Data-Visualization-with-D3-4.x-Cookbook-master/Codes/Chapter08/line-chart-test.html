<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Line Chart è¡¨</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css" />
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>
    <script type="text/javascript">
        const numberOfSeries = 3,
            numberOfDataPoint = 11,
            data = [];

        const randomData = () => Math.random() * 9;

        for (let i = 0; i < numberOfSeries; ++i) {
            data.push(
                d3.range(numberOfDataPoint).map(i => {
                    return {
                        x: i,
                        y: randomData()
                    };
                })
            );
        }

        function lineChart() {
            var _chart = {};
            var _width = 600,
                _height = 300,
                _margins = {
                    top: 30,
                    left: 30,
                    right: 30,
                    bottom: 30
                },
                _x,
                _y,
                _data = [],
                // todo spell check
                _colors = d3.scaleOrdinal(d3.schemeCategory10),
                _svg,
                _bodyG,
                _line;

            let xStart = () => _margins.left;
            let xEnd = () => _width - _margins.right;
            let yStart = () => _height - _margins.bottom;
            let yEnd = () => _margins.top;
            const quadrantWidth = () => _width - _margins.left - _margins.right;
            const quadrantHeight = () => _height - _margins.top - _margins.bottom;

            const renderAxes = svg => {
                const axesG = svg.append("g").attr("class", "axes");

                renderXAxis(axesG);
                renderYAxis(axesG);
            };

            const renderXAxis = axesG => {
                const xAxis = d3.axisBottom().scale(_x.range([0, quadrantWidth()]));

                axesG
                    .append("g")
                    .attr("class", "x axis")
                    .attr("transform", () => `translate(${xStart()}, ${yStart()})`)
                    .call(xAxis);

                d3.selectAll("g.x g.tick")
                    .append("line")
                    .classed("grid-line", true)
                    .attr("x1", 0)
                    .attr("y1", 0)
                    .attr("x2", 0)
                    .attr("y2", -quadrantHeight());
            };

            const renderYAxis = axesG => {
                var yAxis = d3.axisLeft().scale(_y.range([quadrantHeight(), 0]));

                axesG
                    .append("g")
                    .attr("class", "y axis")
                    .attr("transform", () => `translate(${xStart()}, ${yEnd()})`)
                    .call(yAxis);

                d3.selectAll("g.y g.tick")
                    .append("line")
                    .classed("grid-line", true)
                    .attr("x1", 0)
                    .attr("y1", 0)
                    .attr("x2", quadrantWidth())
                    .attr("y2", 0);
            };

            const renderBody = svg => {
                if (!_bodyG) {
                    _bodyG = svg
                        .append("g")
                        .attr("class", "body")
                        .attr("transform", `translate(${xStart()}, ${yEnd()})`)
                    // .attr("clip-path", "url(#body-clip)");
                }

                renderLine();
                renderDots();
            };

            const renderLine = () => {
                _line = d3
                    .line()
                    .x(function (d) {
                        console.log("x:", d)
                        return _x(d.x);
                    })
                    .y(function (d) {
                        return _y(d.y);
                    });

                console.log(_line)

                let pathLines = _bodyG.selectAll("path.line").data(_data);

                pathLines
                    .enter()
                    .append("path")
                    .merge(pathLines)
                    .style("stroke", function (d, i) {
                        return _colors(i);
                    })
                    .attr("class", "line")
                    .transition()
                    .attr("d", function (d) {
                        console.log("d:", d)
                        return _line(d);
                    });
            };

            const renderDots = () => {
                _data.forEach((list, i) => {
                    let circle = _bodyG.selectAll("circle._" + i).data(list);

                    circle
                        .enter()
                        .append("circle")
                        .merge(circle)
                        .attr("class", "dot _" + i)
                        .style("stroke", function (d) {
                            return _colors(i);
                        })
                        .transition()
                        .attr("cx", function (d) {
                            return _x(d.x);
                        })
                        .attr("cy", function (d) {
                            return _y(d.y);
                        })
                        .attr("r", 4.5);
                });
            };

            const defineBodyClip = svg => {
                let padding = 5;
                svg.append("defs")
                    .append("clipPath")
                    .attr("id", "body-clip")
                    .append("rect")
                    .attr("x", 0 - padding)
                    .attr("width", quadrantWidth() + 2 * padding)
                    .attr("height", quadrantHeight());
            };

            _chart.render = () => {
                if (!_svg) {
                    _svg = d3
                        .select("body")
                        .append("svg")
                        .attr("height", _height)
                        .attr("width", _width);

                    renderAxes(_svg);

                    defineBodyClip(_svg);
                }

                renderBody(_svg);
            };
            _chart.width = function (w) {
                if (!arguments.length) return _width;
                _width = w;
                return _chart;
            };
            _chart.height = function (h) {
                if (!arguments.length) return _height;
                _height = h;
                return _chart;
            };
            _chart.margins = function (m) {
                if (!arguments.length) return _margins;
                _margins = m;
                return _chart;
            };
            _chart.colors = function (c) {
                if (!arguments.length) return _colors;
                _colors = c;
                return _chart;
            };
            _chart.x = function (x) {
                if (!arguments.length) return _x;
                _x = x;
                return _chart;
            };
            _chart.y = function (y) {
                if (!arguments.length) return _y;
                _y = y;
                return _chart;
            };
            _chart.addSeries = s => {
                _data.push(s);
                return _chart;
            };

            return _chart;
        }

        var chart = lineChart()
            // console.log(chart);
            .x(d3.scaleLinear().domain([0, 10]))
            .y(d3.scaleLinear().domain([0, 10]));

        data.forEach(series => {
            chart.addSeries(series);
        });

        chart.render();
    </script>

    <div class="control-group"><button onclick="update()">Update</button></div>
</body>

</html>
