<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>B</title>
    <meta name="description" content="Using D3v4 to create a Bubble chart. Based on NYT visualization">
    <meta name="author" content="Jim Vallandingham">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    body {
        background: #fff;
    }

    svg {
        font: 10px sans-serif;
    }

    .area {
        fill: steelblue;
        clip-path: url(#clip);
    }
    </style>
    <script src="lib/d3.js"></script>
    <script src="lib/topojson.v2.min.js"></script>
    <script src="lib/shapefile.js"></script>
    <script src="lib/jquery.min.js"></script>
</head>

<body>
    <!-- <svg width="960" height="600"></svg> -->
    <canvas width="960" height="500"></canvas>
    <!-- https://bl.ocks.org/mbostock/2dd741099154a4da55a7db31fd96a892 -->
    <script>
    $(function() {

        var canvas = document.querySelector("canvas"),
            context = canvas.getContext("2d");

        var path = d3.geoPath()
            .context(context)
            .projection(d3.geoAlbersUsa()
                .scale(1285)
                .translate([canvas.width / 2, canvas.height / 2]));

        context.lineWidth = 0.5;

        shapefile.open("https://cdn.rawgit.com/matplotlib/basemap/v1.1.0/lib/mpl_toolkits/basemap/data/UScounties.shp", null)
            .then(function(source) {
                return source.read().then(function next(result) {
                    if (result.done) return;
                    context.beginPath();
                    path(result.value);
                    context.stroke();
                    return source.read().then(next);
                });
            })
            .catch(function(error) {
                console.error(error.stack);
            });

    })
    </script>
</body>

</html>
