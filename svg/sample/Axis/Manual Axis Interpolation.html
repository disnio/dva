<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>B</title>
    <meta name="description" content="Using D3v4 to create a Bubble chart. Based on NYT visualization">
    <meta name="author" content="Jim Vallandingham">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    .axis text {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
    }
    </style>
    <script src="lib/d3.v3.js"></script>
    <script src="lib/topojson.v2.min.js"></script>
    <script src="lib/jquery.min.js"></script>
</head>

<body>
    <!-- <svg width="960" height="960"></svg> -->
    <!-- https://bl.ocks.org/mbostock/2870030 -->
    <script>
    $(function() {



        var width = 960,
            height = 500;

        var domain0 = [+new Date(2000, 0, 1), +new Date(2003, 0, 1)],
            domain1 = [+new Date(2000, 1, 1), +new Date(2000, 1, 2)];

        var x = d3.time.scale.utc()
            .domain(domain0)
            .range([0, width]);

        var xAxis = d3.svg.axis()
            .scale(x);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(0,200)");

        var gAxis = svg.append("g")
            .attr("class", "x axis")
            .call(xAxis);

        transition();
        setInterval(transition, 10000);

        function transition() {
            gAxis.transition().duration(8500).tween("axis", function(d, i) {
                var i = d3.interpolate(domain0, domain1);
                return function(t) {
                    x.domain(i(t));
                    gAxis.call(xAxis);
                }
            });
        }







    })
    </script>
</body>

</html>
