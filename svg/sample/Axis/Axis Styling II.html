<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>B</title>
    <meta name="description" content="Using D3v4 to create a Bubble chart. Based on NYT visualization">
    <meta name="author" content="Jim Vallandingham">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>

    </style>
    <script src="lib/d3.js"></script>
    <script src="lib/topojson.v2.min.js"></script>
    <script src="lib/jquery.min.js"></script>
</head>

<body>
    <svg width="960" height="570"></svg>
    <!-- https://bl.ocks.org/mbostock/4062085 -->
    <script>
    $(function() {


        var svg = d3.select("svg"),
            margin = { top: 20, right: 0, bottom: 20, left: 0 },
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var formatNumber = d3.format(".1f");

        var x = d3.scaleTime()
            .domain([new Date(2010, 7, 1), new Date(2012, 7, 1)])
            .range([0, width]);

        var y = d3.scaleLinear()
            .domain([0, 2e6])
            .range([height, 0]);

        var xAxis = d3.axisBottom(x)
            .ticks(d3.timeYear);

        var yAxis = d3.axisRight(y)
            .tickSize(width)
            .tickFormat(function(d) {
                var s = formatNumber(d / 1e6);
                return this.parentNode.nextSibling ?
                    "\xa0" + s :
                    "$" + s + " million";
            });

        var xGroup = g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(customXAxis);

        var yGroup = g.append("g")
            .call(customYAxis);

        d3.timeout(function() {
            y.domain([0, 4e6]);
            yGroup.transition().duration(2500).call(customYAxis);
        }, 1000);

        function customXAxis(g) {
            g.call(xAxis);
            g.select(".domain").remove();
        }

        function customYAxis(g) {
            var s = g.selection ? g.selection() : g;
            g.call(yAxis);
            s.select(".domain").remove();
            s.selectAll(".tick line").filter(Number).attr("stroke", "#777").attr("stroke-dasharray", "2,2");
            s.selectAll(".tick text").attr("x", 4).attr("dy", -4);
            if (s !== g) g.selectAll(".tick text").attrTween("x", null).attrTween("dy", null);
        }



    })
    </script>
</body>

</html>
