<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>B</title>
    <meta name="description" content="Using D3v4 to create a Bubble chart. Based on NYT visualization">
    <meta name="author" content="Jim Vallandingham">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    body {
        margin: 0;
    }

    .node {
        fill: steelblue;
    }

    .link {
        stroke: #ccc;
    }
    </style>
    <script src="lib/d3.v3.js"></script>
    <script src="lib/topojson.v2.min.js"></script>
    <script src="lib/jquery.min.js"></script>
</head>

<body>
    <!-- https://bl.ocks.org/mbostock/2846454 -->
    <script>
    $(function() {


        var width = 960,
            height = 500;

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var force = d3.layout.force()
            .size([width, height]);

        d3.text("lib/can_161.mtx", function(error, text) {
            if (error) throw error;

            var graph = parseMtx(text);

            var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");

            var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 4.5)
                .call(force.drag);

            force
                .nodes(graph.nodes)
                .links(graph.links)
                .on("tick", tick)
                .start();

            function tick() {
                link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                node.attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
            }
        });

        function parseMtx(text) {
            var nodes = [];

            var links = text
                .split(/\n/g) // split lines
                .filter(function(d) { return d.charAt(0) != "%"; }) // skip comments
                .slice(1, -1) // skip header line, last line
                .map(function(d) {
                    d = d.split(/\s+/g);
                    var source = d[0] - 1,
                        target = d[1] - 1;
                    return {
                        source: nodes[source] || (nodes[source] = { index: source }),
                        target: nodes[target] || (nodes[target] = { index: target })
                    };
                });

            return {
                nodes: nodes,
                links: links
            };
        }




    })
    </script>
</body>

</html>
