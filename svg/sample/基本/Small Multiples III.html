<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>B</title>
    <meta name="description" content="Using D3v4 to create a Bubble chart. Based on NYT visualization">
    <meta name="author" content="Jim Vallandingham">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    body {
        font: 10px sans-serif;
        margin: 0;
    }

    .line {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }

    .area {
        fill: #e7e7e7;
    }

    text {
        text-anchor: end;
    }
    </style>
    <script src="lib/d3.v3.js"></script>
    <!-- <script src="lib/topojson.v2.min.js"></script> -->
    <script src="lib/jquery.min.js"></script>
</head>

<body>
    <!--  https://bl.ocks.org/mbostock/e1192fe405703d8321a5187350910e08 -->
    <script>
    $(function() {


        var margin = { top: 8, right: 10, bottom: 2, left: 10 },
            width = 960 - margin.left - margin.right,
            height = 69 - margin.top - margin.bottom;

        var parseDate = d3.time.format("%b %Y").parse;

        var x = d3.time.scale()
            .range([0, width]);

        d3.tsv("lib/stocks.tsv", type, function(error, data) {
            var symbols = d3.nest()
                .key(function(d) { return d.symbol; })
                .entries(data);

            x.domain([
                d3.min(symbols, function(symbol) { return symbol.values[0].date; }),
                d3.max(symbols, function(symbol) { return symbol.values[symbol.values.length - 1].date; })
            ]);

            var svg = d3.select("body").selectAll("svg")
                .data(symbols)
                .enter().append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .each(function(symbol) {
                    symbol.y = d3.scale.linear()
                        .domain([0, d3.max(symbol.values, function(d) { return d.price; })])
                        .range([height, 0]);
                });

            svg.append("path")
                .attr("class", "area")
                .attr("d", function(symbol) {
                    return d3.svg.area()
                        .x(function(d) { return x(d.date); })
                        .y1(function(d) { return symbol.y(d.price); })
                        .y0(height)
                        (symbol.values);
                });

            svg.append("path")
                .attr("class", "line")
                .attr("d", function(symbol) {
                    return d3.svg.line()
                        .x(function(d) { return x(d.date); })
                        .y(function(d) { return symbol.y(d.price); })
                        (symbol.values);
                });

            svg.append("text")
                .attr("x", width - 6)
                .attr("y", height - 6)
                .style("text-anchor", "end")
                .text(function(symbol) { return symbol.key; });
        });

        function type(d) {
            d.price = +d.price;
            d.date = parseDate(d.date);
            return d;
        }


    })
    </script>
</body>

</html>
