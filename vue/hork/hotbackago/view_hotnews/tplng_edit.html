<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>模板语言-添加修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/layui/css/layui.css" media="all">
    <style>
      .layui-tpl-inline{
        display:inline-block;
      }
      .propertie-line{
        height: 45px;
        line-height: 45px;
      }
      .layui-btn-add{
         margin-left: 15px;
      }

    </style>
</head>

<body style="padding: 15px">
    <form class="layui-form" action="" lay-filter="example">

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">语言名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入语言名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入简介内容" class="layui-textarea"     name="content"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">属性</label>
            <div class="layui-input-block">
            <table class="layui-table"  lay-filter="propertieData" id="propertieData">

            </table>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">添加属性</label>
            <div class="layui-input-block">
                <form class="layui-form">
                    <div class="propertie-line">
                        <div class="layui-tpl-inline" style="width: 200px;">
                           <input type="text" name="propertiename" lay-verify="propertiename" autocomplete="off" placeholder="请输入属性名称" class="layui-input">
                       </div>
                       <div class="layui-tpl-inline" style="width: 50px;">
                            <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        <div  class="layui-tpl-inline">-</div>
                        <div class="layui-tpl-inline" style="width: 50px;">
                            <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        <a class="layui-btn layui-btn-add"  data-type="add" >添加</a>
                    </div>

                </form>
             </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" style="color:red;">说明 *</label>
            <div class="layui-input-block">
                 <p style="color:red;padding:5px 0;font-size: 18px">添加固定值属性，只填写最小值，不要填写最大值</p>

                 <p style="color:red;padding:5px 0;font-size: 18px">添加范围值属性，最小值与最大值都要填写</p>

                 <p style="color:red;padding:5px 0;font-size: 18px">编辑属性值，直接在表格里修改</p>
             </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block" style="text-align: right;">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>

          </div>
        </div>
      </form>
      <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script src="/js/jquery/jquery-1.12.1.min.js" charset="utf-8"></script>
    <script src="/js/layui/layui.js" charset="utf-8"></script>
    <script src="/js/store2.min.js" charset="utf-8"></script>
<script src="/config.js" charset="utf-8"></script><script src="/scripts/Dictionaries.js" charset="utf-8"></script>
    <script src="/scripts/Common.js" charset="utf-8"></script>

    <script src="/scripts/hotnews/tpl_eidt.js" charset="utf-8"></script>



</body>

</html>
