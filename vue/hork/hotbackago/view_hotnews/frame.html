<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>框架</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/layui/css/layui.css" media="all">

    <script src="/js/jquery/jquery-1.12.1.min.js" charset="utf-8"></script>
    <script src="/js/lodash.min.js" charset="utf-8"></script>
    <script src="/js/layui/layui.js" charset="utf-8"></script>

</head>

<body>
    <div class="demoTable" style="padding:20px">
        类型 ：
        <div class="layui-inline">
            <form class="layui-form">
                <select id="datatype" name="datatype" lay-filter="datatype" lay-search></select>
            </form>
        </div>
        细分 ：
        <div class="layui-inline">
            <form class="layui-form">
                <select id="subdivision" name="subdivision" lay-filter="subdivision" lay-search></select>
            </form>
        </div>
        <button class="layui-btn" data-type="search">搜索</button>
        <button class="layui-btn" data-type="add">添加</button>

    </div>
<table class="layui-table" id="table" lay-filter="dataTable"> </table>


<script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/scripts/hotnews/frame.js" charset="utf-8"></script>

<script src="/js/store2.min.js" charset="utf-8"></script>
<script src="/config.js" charset="utf-8"></script><script src="/scripts/Dictionaries.js" charset="utf-8"></script>
<script src="/scripts/Common.js" charset="utf-8"></script>


</body>

</html>
