<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>媒体账号-添加修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/layui/css/layui.css" media="all">
</head>

<body style="padding: 15px">
    <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item">
          <label class="layui-form-label">平台</label>
          <div class="layui-input-block">
              <form class="layui-form">
                  <select id="platform" name="platform" lay-filter="platform" lay-search></select>
              </form>
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">分类</label>
          <div class="layui-input-block">
              <form class="layui-form">
                <select id="category" name="category" lay-filter="category" lay-search></select>
              </form>
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">用户链接</label>
            <div class="layui-input-block">
                <form class="layui-form">
                  <input type="text" name="link" lay-verify="link" autocomplete="off" placeholder="请输入用户链接" class="layui-input">
                </form>
            </div>
          </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">微博ID</label>
            <div class="layui-input-block">
                <input type="text" id="weiboid" name="weiboid" lay-verify="weiboid" autocomplete="off" placeholder="请输入微博ID" class="layui-input">
            </div>

        </div>

        <div class="layui-form-item">
          <div class="layui-input-block" style="text-align: right;">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>

          </div>
        </div>
      </form>


    <script src="/js/jquery/jquery-1.12.1.min.js" charset="utf-8"></script>
    <script src="/js/layui/layui.js" charset="utf-8"></script>
    <script src="/js/store2.min.js" charset="utf-8"></script>
<script src="/config.js" charset="utf-8"></script><script src="/scripts/Dictionaries.js" charset="utf-8"></script>
    <script src="/scripts/Common.js" charset="utf-8"></script>

    <script src="/scripts/hotnews/mediaAccount_eidt.js" charset="utf-8"></script>



</body>

</html>
