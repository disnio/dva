<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>账号发布类型</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/layui/css/layui.css" media="all">

    <link rel="stylesheet" href="/css/element-ui.css" media="all">
    <link rel="stylesheet" href="/css/common.css" media="all">

    <script src="/js/store2.min.js" charset="utf-8"></script>
    <script src="/js/jquery/jquery.min.js" charset="utf-8"></script>
    <script src="/js/lodash.min.js" charset="utf-8"></script>
    <script src="/js/vue.min.js" charset="utf-8"></script>
    <script src="/js/element-ui.js"></script>
    <script src="/js/zh-CN.js"></script>
    <script src="/js/moment.min.js"></script>
</head>

<body>

<div class="el-container" id="editor">
    <el-main>
        <el-row>
            <el-col :span="24">
                <div id="sentence_search">
                    <el-form ref="form" :inline="true"
                             label-width="50px"
                             size="small"
                             class="sentence-form">

                        <el-form-item label="关键字：" label-width="50">
                            <el-input
                                    style="width:120px"
                                    v-model="key"
                                    placeholder=""></el-input>
                        </el-form-item>

                        <el-form-item>
                            <el-button size="small" type="primary" @click="search">查询</el-button>
                        </el-form-item>

                        <el-form-item>
                            <el-button size="small" type="primary" @click="addItem">添加</el-button>
                        </el-form-item>
                    </el-form>
                </div>
            </el-col>
        </el-row>

        <el-row>
            <el-col :span="24">
                <el-table
                        :data="list"
                        :border="true"
                        :stripe="true"
                        size="mini"
                        style="width:100%;"
                >
                    <el-table-column
                            label="序号"
                            type="index"
                            width="80"
                            :index="indexMethod"
                    ></el-table-column>

                    <el-table-column
                            prop="name"
                            label="分类"
                            width="200"
                    ></el-table-column>

                    <el-table-column
                            prop="remark"
                            label="说明"
                            width="300"
                    ></el-table-column>

                    <el-table-column
                            prop="hotTopicTypes"
                            label="文章分类"
                            width="300"
                    >
                        <template slot-scope="scope">
                            {{scope.row.hotTopicTypes ? scope.row.hotTopicTypes.join(", "):""}}
                        </template>
                    </el-table-column>

                    <el-table-column
                            prop="addDateTime"
                            label="添加时间"
                            width="200"
                    >
                        <template slot-scope="scope">
                            {{moment(scope.row.addDateTime).format("YYYY-MM-DD HH:mm:ss")}}
                        </template>
                    </el-table-column>

                    <el-table-column
                            label="操作"
                    >
                        <template slot-scope="scope">
                            <el-button
                                    type="primary"
                                    size="mini"
                                    @click="openEdit(scope.row)"
                            >修改
                            </el-button>

                            <el-button
                                    type="danger"
                                    size="mini"
                                    @click="deleteItem(scope.row)"
                            >删除
                            </el-button>
                        </template>
                    </el-table-column>

                </el-table>
            </el-col>
        </el-row>

        <el-row>
            <el-col :span="24">
                <!-- 分页 -->
                <div class="pagination-block">
                    <el-pagination
                            @current-change="search"
                            :current-page.sync="page"
                            :page-size="size"
                            layout="prev, pager, next, jumper"
                            :total="count">
                    </el-pagination>
                </div>
            </el-col>
        </el-row>


        <el-dialog
                title="账号发布类型"
                :visible.sync="addDialogVisible"
                width="50%"
                custom-class="article-category-form"
        >
            <el-form ref="addForm"
                     label-width="90px"
                     :model="form"
                     size="small">

                <el-form-item label="名称：" label-width="50">
                    <el-input
                            style="width:200px"
                            v-model="form.name"
                            placeholder=""></el-input>
                </el-form-item>

                <el-form-item label="说明：" label-width="50">
                    <el-input
                            size="medium"
                            type="textarea"
                            :row="6"
                            style="width:500px; height: 100px;"
                            v-model="form.remark"
                            placeholder=""></el-input>
                </el-form-item>

            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="cancelAdd">取 消</el-button>
                <el-button type="primary" @click="addAjaxItem">确 定</el-button>
            </div>
        </el-dialog>
    </el-main>

</div>


<script src="/config.js" charset="utf-8"></script>
<script src="/scripts/Dictionaries.js" charset="utf-8"></script>
<script src="/scripts/Common.js" charset="utf-8"></script>

<script src="/scripts/relation/publish_category.js" charset="utf-8"></script>
</body>

</html>
