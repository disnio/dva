<script>
    var user = store.get("oidc_user");

    console.log("user:", user);

    if (_.isNil(user)) {
        startSigninMainWindow();
    } else {
        $("#uName").text(user.profile.name);

        $("#exit").click(function () {
            startSignoutMainWindow();
            removeUser();
            endSignoutMainWindow();
        });
    }

    getUser();

    //JavaScript代码区域
    $(function () {

        //点击菜单打开，关闭其他的菜单为折叠的样式
        $(".layui-nav-tree li").click(function () {
            var classStr = $(this).attr("class");
            if (classStr == "layui-nav-item layui-nav-itemed") {
                $(".layui-nav-tree li").attr("class", "layui-nav-item");
                $(this).attr("class", "layui-nav-item layui-nav-itemed");
            }
        });

        layui.use(['element', 'layer'], function () {
            var element = layui.element;
            var layer = layui.layer;

            element.on('nav(sidebar)', function (elem) {
                /*使用DOM操作获取超链接的自定义data属性值*/
                var url = $(elem.context).attr("url");
                if (url != undefined) {
                    $("#iframeC").attr("src", url);
                }
            });
        });
    });


</script>
