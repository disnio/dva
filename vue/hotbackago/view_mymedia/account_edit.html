<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>账号-添加修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link href="/css/ySelect.css" rel="stylesheet" type="text/css">
    <style>
        .layui-form-label {
            padding: 5px 10px;
            width: 100px;
        }

    </style>

</head>

<body style="padding: 15px">
<form class="layui-form" action="" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">平台</label>
        <div class="layui-input-block">
            <form class="layui-form">
                <select id="platform" name="platform" lay-filter="platform" lay-search></select>
            </form>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">账号名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入账号名称"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-block">
            <form class="layui-form">
                <select id="category" name="category" lay-filter="category" lay-search></select>
            </form>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">话题分类</label>
        <div class="layui-input-block layui-form-select">
            <select id='topiccategory' class="layui-input">

            </select>

        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label" id="applabel">AppID</label>
        <div class="layui-input-block">
            <input type="text" id="appid" name="appid" lay-verify="appid" autocomplete="off" placeholder="请输入AppID"
                   class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label" id='tokenlabel'>AppToken</label>
        <div class="layui-input-block">
            <input type="text" id="apptoken" name="apptoken" lay-verify="apptoken" autocomplete="off"
                   placeholder="请输入AppToken" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">Cookie</label>
        <div class="layui-input-block">
            <textarea type="text" id="cookie" style="height:160px;" name="cookie" lay-verify="cookie" autocomplete="off"
                      placeholder="请输入cookie,应用于今日头条" class="layui-input"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: right;">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>
        </div>
    </div>
</form>

<script src="/js/jquery/jquery-1.12.1.min.js" charset="utf-8"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/ySelect.js"></script>

<script src="/js/layui/layui.js" charset="utf-8"></script>
<script src="/js/store2.min.js" charset="utf-8"></script>
<script src="/config.js" charset="utf-8"></script>
<script src="/scripts/Dictionaries.js" charset="utf-8"></script>
<script src="/scripts/Common.js" charset="utf-8"></script>

<script src="/scripts/mymedia/account_eidt.js" charset="utf-8"></script>


</body>

</html>
